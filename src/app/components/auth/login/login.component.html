<div class="login-fondo">
<div class="login-container">
  <h2>Iniciar sesión</h2>

  <form (ngSubmit)="login()" #formLogin="ngForm">

    <label for="email">Email:</label>
    <input type="email" id="email" [(ngModel)]="usuario.email" name="email" required>

    <label for="password">Contraseña:</label>
    <input type="password" id="password" [(ngModel)]="usuario.password" name="password" required>

    <button type="submit" [disabled]="formLogin.invalid">Entrar</button>

    <p class="mensaje">{{ mensaje }}</p>

  </form>

  <p>¿No tienes cuenta? <a routerLink="/registro">Regístrate aquí</a></p>
</div>
</div>
