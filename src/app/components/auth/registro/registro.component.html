<div class="registro-fondo">
<div class="registro-container">
  <h2>Registro de Usuario</h2>

  <form (ngSubmit)="registrar()" #formRegistro="ngForm">
    <div>
      <label for="nombre">Nombre:</label>
      <input type="text" id="nombre" [(ngModel)]="usuario.nombre" name="nombre" required>
    </div>

    <div>
      <label for="email">Correo Electrónico:</label>
      <input type="email" id="email" [(ngModel)]="usuario.email" name="email" required>
    </div>

    <div>
      <label for="password">Contraseña:</label>
      <input type="password" id="password" [(ngModel)]="usuario.password" name="password" required>
    </div>

    <div>
      <label for="direccion">Dirección:</label>
      <textarea id="direccion" [(ngModel)]="usuario.direccion" name="direccion"></textarea>
    </div>

    <button type="submit" [disabled]="formRegistro.invalid">Registrarse</button>
  </form>

  <p *ngIf="mensaje">{{ mensaje }}</p>

  <p>¿Ya tienes una cuenta? <a routerLink="/login">Inicia sesión aquí</a></p>
</div>
</div>
